<!DOCTYPE html>
<html lang="pt-BR">

    <head>
        <meta charset="UTF-8">
        <title>Visualizeitor</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="css/index.css">
    </head>

    <body>
        <h1 class="title">Visualizeitor</h1>

        <div class="input-box">

            <p>Digite o GRR do aluno:</p>

            <div class="input-text-box">
                <input type="text" id="sides-number">

                <button type="submit" onclick="mostraGrade()">Selecionar</button>
            </div>
        </div>

        <div class="division-line"></div>

        <!-- This section will be fulfilled when the user clicks on a discipline-->
        <section id="info"></section>

        <section class="table-box">
            <section id="grade" class="container">
                <div class="row">
                    <!-- This is going to be generated by the .js, just writing here to see how it looks-->
                    <div class="col-sm-2 disciplina">CI055</div>
                    <div class="col-sm-2 disciplina">CM201</div>
                    <div class="col-sm-2 disciplina">CM045</div>
                    <div class="col-sm-2 disciplina">CM046</div>
                    <div class="col-sm-2 disciplina">CI063</div>
                    <div class="col-sm-2 disciplina">CI066</div>
                </div>
            </section>
        </section>
        <script src="visualizeitor.js"></script>
    </body>

</html>
